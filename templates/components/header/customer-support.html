<script>
document.addEventListener('DOMContentLoaded', () => {
    // Select every header inside a support-container
    document.querySelectorAll('.support-container .support-header').forEach(header => {
        header.addEventListener('click', () => {
            // Hide only the first ancestor with class "support-container"
            const container = header.closest('.support-container');
            if (container) {
                container.style.display = 'none';
            }
        });
    });
});
</script>
